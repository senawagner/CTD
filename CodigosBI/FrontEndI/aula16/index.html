<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula 16</title>
  <link rel="stylesheet" href="./css/home.css" />
</head>

<body>

  <header id="header-main">
    <h1 onclick="goto('/')">HOME</h1>
  </header>

  <main>
    <div class="topo">
    <img src="./img/bebidas.png" alt="logo" />
    </div>
  </main>

  <form action="#" method="POST"></form>
  <h3>SE DIRIGIR, NÃO BEBA; SE BEBER, NÃO DIRIJA!!!</h3>

  <fieldset>
    <legend>Cadastre-se e faça o seu pedido:</legend>
    <br>
    <label class="label-email" for="email">E-mail</label>
    <input type="email" name="email" id="email" required placeholder="Informe seu melhor e-mail" />

    <label for="nome">Nome</label>
    <input type="nome" name="nome" id="nome" required placeholder="Insforme seu nome" />

    <label for="livros">Endereço</label>
    <textarea name="endereco" id="endereco" cols="20" rows="3" placeholder="Informe seu endereço"></textarea>
<br>
    <button type="submit">Pedir</button>
    <button type="reset">Cancelar</button>
  </fieldset>

  <fieldset>
    <legend>Bebidas Disponíveis</legend>
    <br>
    <select name="produtos" id="produtos">
      <option value="">-- Selecione --</option>

      <optgroup label="Cervejas_comuns">
        <option value="budw">Budweiser</option>
        <option value="hein">Heineken</option>
        <option value="paul">Paulaner</option>
        <option value="snow">Snowbeer</option>
        <option value="tsin">Tsingtao</option>
      </optgroup>
      <optgroup label="Puro_Malte">
        <option value="kols">Kolsch</option>
        <option value="broo">Brooklyn</option>
        <option value="coru">Coruja</option>
        <option value="arto">Artois</option>
        <option value="eise">Eisenbahm</option>
      </optgroup>
    </select>
  </fieldset>

</body>
<script>
  function goto(url) {
      window.open(url, '_self');
  }
</script>
</html>
