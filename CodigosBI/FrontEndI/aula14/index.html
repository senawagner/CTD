<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/home.css" />
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
        <title>Aula 14</title>
    </head>

    <body>
        <main>
           
            <div class="container">

                <section>
                    <h2>Fábrica de Super Heróis!</h2>
                </section>
    
                <form action="#" method="POST">
                    <fieldset>
                        <legend>Adoçando sua vida!</legend>
                        <label for="nome">Nome: </label>
                        <input
                            type="text"
                            name="nome"
                            id="nome"
                            required
                            placeholder="Informe seu nome"
                        />
    
                        <label for="email">E-mail: </label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder="Informe seu e-mail"
                        />
    
                        <label for="telefone">Telefone</label>
                        <input
                            type="tel"
                            name="telefone"
                            id="telefone"
                            placeholder="Informe seu telefone"
                        />

                        <label for="endereco">Endereço</label>
                        <input
                            type="end"
                            name="endereco"
                            id="endereco"
                            placeholder="Informe seu endereço"
                        />
                    </fieldset>
    
                    
    
                    <fieldset>
                        <legend>Escolha seu doce!</legend>
                            <div class="pontos-tur">
                                <select name="PontosTur" id="PontosTur">
                                    <option value="">Selecione uma opção</option>
                                    <option value=Brigadeiro>Brigadeiro</option>
                                    <option value="Beijinho">Beijinho</option>
                                    <option value="Quindim">Quindim</option>
                                </select>
                            </div>
                    </fieldset>
    
                    <fieldset>
                        <legend>Escolha seu Bolo de pote!</legend>
                            <div class="pontos-tur">
                                <select name="PontosTur" id="PontosTur">
                                    <option value="">Selecione uma opção</option>
                                    <option value=Brigadeiro>Brigadeiro</option>
                                    <option value="Beijinho">Beijinho</option>
                                    <option value="Quindim">Quindim</option>
                                </select>
                            </div>
                    </fieldset>

                    <fieldset>
                        <legend>Escolha sua Torta!</legend>
                            <div class="pontos-tur">
                                <select name="PontosTur" id="PontosTur">
                                    <option value="">Selecione uma opção</option>
                                    <option value=Brigadeiro>Brigadeiro</option>
                                    <option value="Beijinho">Beijinho</option>
                                    <option value="Quindim">Quindim</option>
                                </select>
                            </div>
                    </fieldset>
                    
                    <button type="submit">Enviar</button>
                    <button type="reset">Cancelar</button>
                </form>
            </div>
        </main>
    </body>
</html>
