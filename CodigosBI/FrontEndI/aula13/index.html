<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/home.css">
  <title>Aula 13</title>
</head>

<body>
  <main>
    <section>
      <img src="./img/logo.png" 
        alt="Logo da pagina">
      <h2>Eu como tudo isso!</h2>
    </section>
    <form action="#" method="POST">
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" required placeholder="Coloque seu melhor email">

      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

      <label for="endereco">Endereço: </label>
      <textarea name="endereco" id="endereco" cols="22" rows="5" placeholder="Digite seu endereço"></textarea>


      <select name="lanches" id="lanches">
        <option value="">Escolha seu Hamburguer</option>
        <option value="gandaf">Gandalf burguer</option>
        <option value="smeagol">Smeagol burguer</option>
        <option value="groot">Burguer Groot</option>
        <option value="yoda">Yoda burguer</option>
        <option value="darth">Darth burguer</option>
      </select>

      <button type="submit">Pedir</button>
      <button type="reset">Cancelar</button>

    </form>
  </main>
</body>

</html>
