<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/super-Herois.png" type="image/x-icon">
    <title>Checkpoint 01 - Front End II</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./img/super-Herois.png" alt="meninos do front">
        </div>
    </header>
    <main>
        <div class="form-container">
            <section>
                <h1>Fábrica de Super Heróis!</h1>
            </section>
            <form action="#">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo">

                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">

                <label for="url">URL da Imagem</label>
                <input type="text" name="url" id="url">

                <input type="submit" id="submit-btn" name="submit" value="Enviar">
            </form>
        </div>
        <div class="cards-container">
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
